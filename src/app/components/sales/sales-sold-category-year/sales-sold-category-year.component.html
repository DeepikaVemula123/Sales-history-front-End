
<div class="container">
    <div class="mb-3">
    <h2><label for="searchYear" class="form-label">Search Total Amount Sold Categorywise by Year:</label></h2> 
      <input type="number" placeholder="Enter Year in this format : YYYY  , example :2020 or 2000" (change)="clearSalesData()" class="form-control" id="searchYear" name="searchYear" [(ngModel)]="searchedYear"> 
      <button class="btn btn-primary mt-3" (click)="searchByYear()">Search</button>
    </div>
  </div>
 
  <div *ngIf="sales.length > 0" class="container">
    <h2>Sales</h2>
   
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>CATEGORY</th>
                <th>Total Amount Sold -Categorywise in the Given Year</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sale of sales">
                <!-- Table cells -->
                <td>{{ sale[0] }}</td>
                <td>{{ sale[1] }}</td>
              
            </tr>
        </tbody>
    </table>
</div>
   
  
  <div *ngIf="sales.length === 0 && searchedYear !== null" class="container">
    <p>No data found for the year {{ searchedYear }}</p>
  </div>
